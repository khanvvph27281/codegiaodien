<!DOCTYPE html>
<html>
<head>
  <style>
    .block {
      width: 200px;
      height: 100px;
      background-color: #ccc;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      padding: 10px;
    }

    .icon {
      display: none;
    }
  </style>
</head>
<body>
  <div class="block" id="block1">Block 1
    <div class="icon">Icon 1</div>
  </div>
  <div class="block" id="block2">Block 2
    <div class="icon">Icon 2</div>
  </div>
  <div class="block" id="block3">Block 3
    <div class="icon">Icon 3</div>
  </div>

  <script>
    const blocks = document.querySelectorAll(".block");
    let visibleIcon = null; // Lưu trữ icon đang hiển thị

    blocks.forEach((block) => {
      block.addEventListener("click", function () {
        const icon = block.querySelector(".icon");

        // Ẩn icon hiện tại (nếu có)
        if (visibleIcon) {
          visibleIcon.style.display = "none";
        }

        // Hiển thị icon trong khối hiện tại
        icon.style.display = "block";

        // Cập nhật biến visibleIcon với icon mới hiển thị
        visibleIcon = icon;
      });
    });
  </script>
</body>
</html>
