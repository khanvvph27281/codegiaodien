<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .datepicker-container {
            display: flex;
            align-items: center;
        }

        .datepicker-input {
            width: 100%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .datepicker-icon {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="datepicker-container">
        <input type="text" id="start-date" class="datepicker-input" placeholder="Ngày bắt đầu">
        <input type="text" id="end-date" class="datepicker-input" placeholder="Ngày kết thúc">
        <span class="datepicker-icon" id="datepicker-icon">&#128197</span>
    </div>

    <script>
        $(document).ready(function() {
            $("#start-date").datepicker();
            $("#end-date").datepicker();

            $("#datepicker-icon").click(function() {
                $("#start-date").datepicker("show");
            });
            
            $("#datepicker-icon").click(function() {
                $("#end-date").datepicker("show");
            });
        });
    </script>
</body>
</html>
