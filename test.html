<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng HTML và CSS</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>25</td>
                <td>vana@example.com</td>
                <td>Nguyễn Văn A</td>
                <td>25</td>
                <td>vana@example.com</td>
                <td>vana@example.com</td>
            </tr>
            <tr>
                <td>Trần Thị B</td>
                <td>30</td>

                <td>Nguyễn Văn A</td>
                <td>25</td>
                <td>vana@example.com</td>
                <td>vana@example.com</td>
            </tr>
            <tr>

                <td>28</td>

                <td>Nguyễn Văn A</td>
                <td>25</td>

                <td>vana@example.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
